<main>
             <div class="modal-button-container">
                <button type="submit" #value (click)="logout()">Logout</button>
            </div>
           
    <!-- creating a modal for when quiz ends -->
  <div class="modal-container" id="score-modal">

         <div class="modal-content-container">

             <h1>Congratulations, Quiz Completed.</h1>

             <div class="grade-details">
                 <p>Attempts : 10</p>
                 <p>Wrong Answers : <span id="wrong-answers"></span></p>
                 <p>Right Answers : <span id="right-answers"></span></p>
                 <p>Grade : <span id="grade-percentage"></span>%</p>
                 <p ><span id="remarks" style="color:remarkColor"></span></p>

           
                    
             </div>

             <div class="modal-button-container">
                 <button type="submit" #value (click)="closeScoreModal()">Continue</button>
             </div>

         </div>
   </div>
<!-- end of modal of quiz details-->
<div  class="game-quiz-container">
   <div class="game-details-container">
             <h1 ngModel>Score : <span id="player-score"></span> / 10</h1>
             <h1 ngModel> Question : <span id="question-number"></span> / 10</h1>
   </div>

   <div  id="option-modal"></div>

      <div class="game-question-container">
             <h1 ngModel id="display-question" ></h1>
       </div>
         
        <div class="game-options-container">

      
                 <span>
                     <input ngModel  type="radio" id="option-one" name="option" class="radio" (click)="check()" #radioA value="optionA" />
                     <label  for="option-one" class="option" name="label" id="option-one-label"></label>
                 </span>
 
 
                 <span>
                     <input  ngModel type="radio" id="option-two" name="option" class="radio" (click)="check()" #radioB value="optionB" />
                     <label  for="option-two" class="option" name="label" id="option-two-label"></label>
                 </span>
 
 
                 <span>
                     <input ngModel  type="radio" id="option-three" name="option" class="radio" (click)="check()" #radioC value="optionC" />
                     <label  for="option-three" class="option" name="label" id="option-three-label"></label>
                 </span>
 
 
                 <span>
                     <input ngModel  type="radio" id="option-four" name="option" class="radio" (click)="check()" #radioD value="optionD" />
                     <label  for="option-four" class="option" name="label" id="option-four-label"></label>
                 </span>
       </div>
              
             <div class="next-button-container">
                   <button #val (click)="handleNextQuestion()" type="submit" >Next Question</button>
             </div>
         
            <b></b>
 </div>      
         
</main>
